<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imagens/Layer 2.png">
    <title>ToDo List</title>
</head>
<body>

    <header class="topo">
        <div class="logoTitulo">
            <img src="../imagens/Layer 2.png" alt="Logo">
            <h1><span class="color1">to</span><span class="color2">do</span></h1>
        </div>
    </header>
    
    <div class="adicionar">
        <input type="text" placeholder="Adicone uma nova tarefa">
        <div class="botao">
            <p>Criar</p>
            <img src="../imagens/iconeMais.png" alt="">
        </div>
    </div>

    <div class="tasks">
        <div class="info">
            <div class="created">
                <h3 id="Criar">Tarefas criadas</h3>
                <p id="createdCounter" class="Counter">5</p>
            </div>
            <div class="done">
                <h3 id="Concluida">Conclu√≠das</h3>
                <p id="doneCounter" class="Counter">2 de 5</p>
            </div>
        </div>
      
        
    </div>

    
</body>
</html>
