<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/Layer 2.png">
    <title>ToDo List</title>
</head>
<body>

    <header class="topo">
        <div class="logoTitulo">
            <img src="./imagens/Layer 2.png" alt="Logo">
            <h1><span class="color1">to</span><span class="color2">do</span></h1>
        </div>
    </header>
    
    <div class="adicionar">
        <input type="text" placeholder="Adicone uma nova tarefa">
        <div class="botao">
            <p>Criar</p>
            <img src="imagens/iconeMais.png" alt="">
        </div>
    </div>

    <div class="tasks">
        <div class="info">
            <div class="created">
                <h3>Tarefas Criadas</h3>
                <p id="createdCounter">0</p>
            </div>
            <div class="done">
                <h3>Concluídas</h3>
                <p id="doneCounter">0</p>
            </div>
        </div>
        <img src="imagens/Clipboard.png" alt="Clipboard Icon">
        <h1>Você ainda não tem tarefas cadastradas</h1>
        <h2>Crie Tarefas e organize seus itens a fazer</h2>
    </div>

    
</body>
</html>
