<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imagens/Layer 2.png">
    <script src="../Page2/script.js"></script>
    <title>ToDo List</title>
</head>
<body>

    <header class="topo">
        <div class="logoTitulo">    
            <img src="../imagens/Layer 2.png" alt="Logo">
            <h1><span class="color1">to</span><span class="color2">do</span></h1>
        </div>
    </header>
    
    <form id="form">
        <div class="adicionar">

            <input type="text" class="adicionarTarefa" placeholder="Adicone uma nova tarefa">
            <button class="botao"> Criar <img src="../imagens/iconeMais.png" alt=""></button>

        </div>
    </form>

    <div class="tasks">
        <div class="info">
            <div class="created">
                <h3 id="Criar">Tarefas criadas</h3>
                <p id="createdCounter" class="Counter">0</p>
            </div>
            <div class="done">
                <h3 id="Concluida">Concluídas</h3>
                <p id="doneCounter" class="Counter">0</p>
            </div>
        </div>
        <div class="tarefas">
            <img src="../imagens/Clipboard.png" alt="Clipboard Icon">
            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie Tarefas e organize seus itens a fazer</p>
        </div>
        
    </div>

    
</body>
</html>
